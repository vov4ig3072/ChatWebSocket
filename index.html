<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Socket Chat</title>
</head>
<body>
    <div class="main">
        <div class="div-user-name" >
            <h1>Enter Your Name</h1>
            <input type="text" id="userNameText">
            <input type="button" id="login" value="Login">
        </div>
        
        <div id="chat" class="hide">
            <div id="users-online">
                <h2>Users ONLINE</h2>
            <ul class="users-online-ul"></ul> 
            </div>
            <div class="users-message">
                <h2>Messages</h2>
                <div>
                    <div class="users-messages"></div>
                    <input type="text" class="input-send-message">
                    <input type="button" id="send-message" value="Send">
                </div>
            </div>    
        </div>
    </div>

    <script src="./client/client.js"></script>
</body>
</html>
